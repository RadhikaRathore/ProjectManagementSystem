{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Project</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the project">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the project"></textarea>

					<label for="number_of_members">Members:</label>
					<input type ="text" maxlength="20" class="form-control" name="number_of_members" placeholder="Number of the Members in Project">
					
					<label for="category">Category:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category1" value="HRMProject">HRMProject
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category2" value="FINProject">FINProject
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category3" value="ANALYTICSProject">ANALYTICSProject
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
